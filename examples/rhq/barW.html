<html>
<head>
    <title>RHQ d3 Chart Tester</title>

        .axis line {
            fill: none;

</head>
<body>
<span>Chart Tester</span>

<div>
    <div id="rChart-myChart">
        <svg></svg>
    </div>
</div>

<script type="text/javascript">

    var chartId = "myChart",
            chartHandle = "#rChart-" + chartId,
            chartSelection = chartHandle + " svg",
            yAxisLabel = "ms",
            yAxisUnits = "ms",
            xAxisLabel = "Time";

    var json = eval([

        { x:1352214800548, high:2.000033333888898, low:1.999966667222213, y:2.000000000277778},
        { x:1352215040548, high:4.0, low:2.0, y:2.5},
        { x:1352215280548, high:3.0, low:2.0, y:2.2500083334722243},

        { x:1352216000548, high:4.0, low:2.0, y:2.5},
        { x:1352216240548, high:2.000066668888963, low:1.999966667222213, y:2.000008334027794},
        { x:1352216480548, high:3.0, low:1.999966667222213, y:2.2499916668055535}
    ]);


    function draw(data)
    {
        "use strict";

        var margin = {top:10, right:5, bottom:30, left:70},
                width = 400 - margin.left - margin.right,
                height = 150 - margin.top - margin.bottom;
        var dateFormat = d3.time.format("%I %p");

        var timeScale = d3.time.scale()
                .range([0, width])
                .domain(d3.extent(data, function (d)
        {
            return d.x;
        }));
       // timeScale.ticks(d3.time.hours, 1);

        var yScale = d3.scale.linear()
                .rangeRound([height, 0])
                .domain([d3.min(data.map(function (x)
        {
            return x.low;
        })), d3.max(data.map(function (x)
        {
            return x.high;
        }))]);

        var xAxis = d3.svg.axis()
                .scale(timeScale)
                .ticks(5)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(yScale)
                .ticks(5)
                .orient("left");


//        xAxis.selectAll("text.xrule") .data(x.ticks(10))
//                .enter().append("text")
//                .attr("class", "xrule")
//                .attr("x", x)
//                .attr("y", height - margin)
//                .attr("dy", 20)
//                .attr("text-anchor", "middle")
//                .text(function(d){ var date = new Date(d * 1000);  return (date.getMonth() + 1)+"/"+date.getDate(); });

        var interpolation = "basis";
       //var interpolation = "step-before";

        var line = d3.svg.line()
                .interpolate(interpolation)
                .x(function (d)
                {
                    return timeScale(d.x);
                })
                .y(function (d, i)
                {
                    return yScale((+d.y));
                });

        var highLine = d3.svg.line()
                .interpolate(interpolation)
                .x(function (d)
                {
                    return timeScale(d.x);
                })
                .y(function (d)
                {
                    return yScale(+d.high);
                });

        var lowLine = d3.svg.line()
                .interpolate(interpolation)
                .x(function (d)
                {
                    return timeScale(d.x);
                })
                .y(function (d)
                {
                    return yScale(+d.low);
                });



        // create the actual chart group
        var svg = d3.select(chartSelection).append("g")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // create x-axis
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);


        // create y-axis
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -60)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text(yAxisUnits === "NONE" ? "" : yAxisUnits);

        console.log("finished axes");


        // The bars of the bar graph
        svg.selectAll("rect")
                .data(data)
                .enter().append("rect")
                .attr("x", function(d) { return timeScale(d.x); })
                .attr("y", function(d) { return yScale(d.y);})
                .attr("height", function(d) { return height - yScale( d.y);} )
                .attr("width", function(d) { return  (width/data.length -5 ); })
                .attr("data-rhq-value", function(d){ return d.y;})
                .attr("data-rhq-time", function(d){ var myDate = new Date(d.x); return myDate.getHours()+":"+myDate.getMinutes();})
                .attr("opacity",0.5)
                .attr("fill","red");

        var edgeToCenter = 3;
        // the high whisker
        svg.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", function(d) { return  timeScale(d.x) + edgeToCenter; })
                .attr("cy", function(d) { return yScale(d.high);})
                .attr("r", 2)
                .attr("fill", "none")
                .attr("stroke", "black")
                .attr("stroke-width", "2");

        // the low whisker
        svg.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", function(d) { return timeScale(d.x) + edgeToCenter; })
                .attr("cy", function(d) { return yScale(d.low);})
                .attr("r", 2)
                .attr("fill", "none")
                .attr("stroke", "blue")
                .attr("stroke-width", "2");




        svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", "2")
                .attr("d", line);




//        svg.selectAll("rect")
//                .data(data)
//                .enter().append("rect")
//                .attr("x", function(datum) { return width -  timeScale(datum.x); }).
//                attr("y", function(datum) { return  yScale(datum.y); }).
//                attr("height", function(datum) { return height - yScale( datum.y); }).
//                attr("width", width / data.length -1).
//                attr("opacity",.3).
//                attr("fill", "red");

//        svg.selectAll("line.stem")
//                .data(data)
//                .enter().append("line")
//                .attr("class", "stem")
//                .attr("x1", function(d) { return x(d.timestamp) + 0.25 * (width - 2 * margin)/ data.length;})
//                .attr("x2", function(d) { return x(d.timestamp) + 0.25 * (width - 2 * margin)/ data.length;})
//                .attr("y1", function(d) { return y(d.High);})
//                .attr("y2", function(d) { return y(d.Low); })
//                .attr("stroke", function(d){ return d.Open > d.Close ? "red" : "green"; })


        svg.append("path")
                .datum(data)
                .attr("class", "highLine")
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("stroke-width", "1.5")
            //.attr("stroke-dasharray", "20,10,5,5,5,10")
                .attr("stroke-dasharray", "5,5")
                .attr("stroke-opacity", ".3")
                .attr("d", highLine);

        svg.append("path")
                .datum(data)
                .attr("class", "lowLine")
                .attr("fill", "none")
                .attr("stroke", "blue")
                .attr("stroke-width", "1.5")
                .attr("stroke-dasharray", "5,5")
                .attr("stroke-opacity", ".3")
                .attr("d", lowLine);

        console.log("finished drawing paths");
    }
    draw(json);

</script>
</body>
</html>
