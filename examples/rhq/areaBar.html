<!DOCTYPE html>
<html>
<head>
    <title>New RHQ d3 Bar/Area Chart Tester</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        body {
            font-family: "Liberation Sans", Arial, Helvetica, sans-serif;
            font-size: 10px;
            color: #50505a;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

            /* Horizontal gridlines */
        .grid .tick {
            stroke: #f7f7f7;
        }

        .y.axis  .tick.minor {

            stroke: #a7a7ac;
        }

        .y.axis  text {
            font-family: "Liberation Sans", Arial, Helvetica, sans-serif;
            font-size: 10px;
            font-weight: lighter;
            font-style: normal;
            stroke: #50505a;
        }

        .y.axis path {
            display: none;
        }
    </style>
</head>

    <div id="rChart-myChart" style="height: 320px;">
        <svg>
            <defs>
                <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#707883;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#425b64;stop-opacity:1"/>
                </linearGradient>
                <linearGradient id="leaderBarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#d3d3d6;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#d3d3d6;stop-opacity:1"/>
                </linearGradient>
                <linearGradient id="heavyLeaderBarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#a7a7ac;stop-opacity:1"/>

                <linearGradient id="bottomBarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#6bc0e6;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#388bb0;stop-opacity:1"/>
                </linearGradient>
                <pattern id="grayStripes" patternUnits="userSpaceOnUse" x="0" y="0"
                         width="6" height="3">
                    <path d="M 0 0 6 0" style="stroke:gray; fill:none;"/>

    }));
    var peak = d3.max(data.map(function (d) {
        return d.high;
    }));
    var min = d3.min(data.map(function (d) {
        return d.low;
    }));


    var timeScale = d3.time.scale()
            .range([0, width])
            .domain(d3.extent(data, function (d) {
                return d.x;
            }));

    // adjust the min scale so blue low line is not in axis
    var lowBound = min - ((peak - min) * 0.1);
    var highBound = peak + ((peak - min) * 0.1);

    var yScale = d3.scale.linear()
            .clamp(true)
            .rangeRound([height, 0])
            .domain([lowBound, highBound]);

//    var xAxis = d3.svg.axis()
//            .scale(timeScale)
//            .ticks(0)
//            .tickSize(0, 0, 0)
//            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(yScale)
            .tickSubdivide(2)
            .ticks(10)
            .tickSize(4, 4, 0)
            .orient("left");


    var interpolation = "basis";
    var avgLine = d3.svg.line()
            .interpolate(interpolation)
            .x(function (d) {
                return timeScale(d.x);
            })
            .y(function (d) {
                return yScale((avg));
            });
    var peakLine = d3.svg.line()
            .interpolate(interpolation)
            .x(function (d) {
                return timeScale(d.x);
            })
            .y(function (d) {
                return yScale((peak));
            });
    var minLine = d3.svg.line()
            .interpolate(interpolation)
            .x(function (d) {
                return timeScale(d.x);
            })
            .y(function (d) {
                return yScale(min);
            });

    // our own x-axis because ours is custom
    var xAxisLine = d3.svg.line()
            .interpolate(interpolation)
            .x(function (d) {
                return timeScale(d.x);
            })
            .y(function (d) {
                return yScale(lowBound);
            });


    // create the actual chart group
    var chart = d3.select(chartSelection);


    var createHeader = (function (resourceName, minLabel, minValue, avgLabel, avgValue, highLabel, highValue) {
        var fontSize = 14,
                yTitle = 37,
                fgColor = "#FFFFFF",
                baseX = 440,
                xInc = 50;


        // title/header
        var title = chart.append("g").append("rect")
                .attr("class", "title")
                .attr("x", 10)
                .attr("y", margin.top)
                .attr("height", titleHeight)
                .attr("width", width + 30 + margin.left)
                .attr("fill", "url(#headerGrad)");

        chart.append("text")
                .attr("class", "titleName")
                .attr("x", 30)
                .attr("y", yTitle)
                .attr("font-size", fontSize)
                .attr("font-weight", "bold")
                .attr("text-anchor", "left")
                .text(resourceName)
                .attr("fill", fgColor);


        chart.append("text")
                .attr("class", "minLabel")
                .attr("x", baseX)
                .attr("y", yTitle)
                .attr("font-size", fontSize)
                .attr("font-weight", "bold")
                .attr("text-anchor", "left")
                .text(minLabel)
                .attr("fill", fgColor);

        chart.append("text")
                .attr("class", "minText")
                .attr("x", baseX + xInc)
                .attr("y", yTitle)
                .attr("font-size", fontSize)
                .attr("text-anchor", "left")
                .text(minValue.toPrecision(3))
                .attr("fill", fgColor);

        //avg
        chart.append("text")
                .attr("class", "avgLabel")
                .attr("x", baseX + 2 * xInc)
                .attr("y", yTitle)
                .attr("font-size", fontSize)
                .attr("font-weight", "bold")
                .attr("text-anchor", "left")
                .text(avgLabel)
                .attr("fill", fgColor);

        chart.append("text")
                .attr("class", "avgText")
                .attr("x", baseX + 3 * xInc)
                .attr("y", yTitle)
                .attr("font-size", fontSize)
                .attr("text-anchor", "left")
                .text(avgValue.toPrecision(3))
                .attr("fill", fgColor);

        // high
        chart.append("text")
                .attr("class", "highLabel")
                .attr("x", baseX + 4 * xInc)
                .attr("y", yTitle)
                .attr("font-size", fontSize)
                .attr("font-weight", "bold")
                .attr("text-anchor", "left")
                .text(highLabel)
                .attr("fill", fgColor);

        chart.append("text")
                .attr("class", "highText")
                .attr("x", baseX + 5 * xInc)
                .attr("y", yTitle)
                .attr("font-size", fontSize)
                .attr("text-anchor", "left")
                .text(highValue.toPrecision(3))
                .attr("fill", fgColor);

    });
    createHeader(resourceName, "Min -", min, "Avg -", avg, "High -", peak);


    var svg = chart.append("g")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top - titleHeight - titleSpace + margin.bottom)
            .attr("transform", "translate(" + margin.left + "," + (+titleHeight + titleSpace + margin.top) + ")");


    // create the y axis grid lines
    svg.append("g").classed("grid y_grid", true)
            .call(d3.svg.axis()
                    .scale(yScale)
                    .orient("left")
                    .ticks(10)
                    .tickSize(-width, 0, 0)
                    .tickFormat("")
            );


    var barOffset = 3, pixelsOffHeight = 0;

    // The gray bars at the bottom leading up
    svg.selectAll("rect.leaderBar")
            .data(data)
            .enter().append("rect")
            .attr("class", "leaderBar")
            .attr("x", function (d) {
                return timeScale(d.x);
            })
            .attr("y", function (d) {
                if (d.down || d.nodata) {
                    return yScale(highBound);
                } else {
                    return yScale(d.low);
                }
            })
            .attr("height", function (d) {
                if (d.down || d.nodata) {
                    return height - yScale(highBound) - pixelsOffHeight;
                } else {
                    return height - yScale(d.low) - pixelsOffHeight;
                }
            })
            .attr("width", function (d) {
                return  (width / data.length - barOffset  );
            })

            .attr("opacity", ".55")
            .attr("fill", function (d, i) {
                if (d.down) {
                    return  "url(#redStripes)";
                } else if (d.nodata) {
                    return  "url(#grayStripes)";
                } else {
                    if (i % 5 == 0) {
                        return  "url(#heavyLeaderBarGrad)";
                    } else {
                        return  "url(#leaderBarGrad)";
                    }
                }
            });

    // custom x-axis
    svg.selectAll("rect.customXAxis")
            .data(data)
            .enter().append("rect")
            .attr("class", "customXAxis")
            .attr("x", function (d) {
                return timeScale(d.x);
            })
            .attr("y", function (d) {
                return  yScale(lowBound) + 2;
            })
            .attr("height", function (d, i) {
                if (i % 5 == 0) {
                    return height - yScale(lowBound) + 3;
                } else {
                    return height - yScale(lowBound) + 3;
                }
            })
            .attr("width", function (d) {
                return  (width / data.length - barOffset  );
            })
            .attr("opacity", 1)
            .attr("fill", function (d, i) {
                if (i % 5 == 0) {
                    return  "#a7a7ac";
                } else {
                    return  "#d3d3d6";
                }
            });

    // Custom knobs on xaxis every 5th one
    svg.selectAll("rect.customXAxisKnobs")
            .data(data)
            .enter().append("rect")
            .attr("class", "customXAxisKnobs")
            .attr("x", function (d) {
                return timeScale(d.x) + 4;
            })
            .attr("y", function (d) {
                return  yScale(lowBound) + 3;
            })
            .attr("height", function (d, i) {
                if (i % 5 == 0) {
                    return (height - yScale(lowBound)) + 4;
                } else {
                    return 0;
                }
            })
            .attr("width", function (d) {
                return  (((width / data.length - barOffset) / 2) - 3 );
            })
            .attr("opacity", 1)
            .attr("fill", function (d, i) {

                if (i % 5 == 0) {
                    return  "#a7a7ac";
                } else {
                    return  "#d3d3d6";
                }
            });
    // Custom knobs on
    svg.selectAll("rect.customXAxisKnobsSmall")
            .data(data)
            .enter().append("rect")
            .attr("class", "customXAxisKnobsSmall")
            .attr("x", function (d) {
                return timeScale(d.x) + 5;
            })
            .attr("y", function (d) {
                return  yScale(lowBound) + 5;
            })
            .attr("height", function (d, i) {
                if (i % 5 != 0) {
                    return (height - yScale(lowBound)) + 2;
                } else {
                    return 0;
                }
            })
            .attr("width", function (d) {
                return  (((width / data.length - barOffset) / 2) - 4);
            })
            .attr("opacity", 1)
            .attr("fill", function (d, i) {

                if (i % 5 == 0) {
                    return  "#a7a7ac";
                } else {
                    return  "#d3d3d6";
                }
            });


    var dateFormatter = d3.time.format("%I:%M:%S %P");

    // the labels for x axis
    svg.selectAll("rect.customXAxisLabel")
            .data(data)
            .enter().append("text")
            .attr("class", "customXAxisLabel")
            .attr("x", function (d) {
                return timeScale(d.x);
            })
            .attr("y", function (d) {
                return  yScale(lowBound) + 10;
            })
            .attr("dy", "1.2em")
            .attr("dx", function (d) {
                return  (((width / data.length - barOffset) / 2) - 2 );
            })
            .attr("text-anchor", "left").
            text(function (d, i) {
                var date = new Date(+d.x);
                if (i % 5 == 0) {
                    return dateFormatter(date);
                } else {
                    return  "";
                }
            })
            .attr("fill", "#50505a");


    // upper portion representing avg to high
    svg.selectAll("rect.high")
            .data(data)
            .enter().append("rect")
            .attr("class", "high")
            .attr("x", function (d) {
                return timeScale(d.x);
            })
            .attr("y", function (d) {
                return yScale(d.high);
            })
            .attr("height", function (d) {
                if (d.down || d.nodata) {
                    return height - yScale(lowBound);
                } else {
                    return  yScale(d.y) - yScale(d.high);
                }
            })
            .attr("width", function (d) {
                return  (width / data.length - barOffset  );
            })
            .attr("opacity", 0.8)
        //.attr("fill", "#084581");
            .attr("fill", "url(#topBarGrad)");


    // lower portion representing avg to low
    svg.selectAll("rect.low")
            .data(data)
            .enter().append("rect")
            .attr("class", "low")
            .attr("x", function (d) {
                return timeScale(d.x);
            })
            .attr("y", function (d) {
                return yScale(d.y);
            })
            .attr("height", function (d) {
                if (d.down || d.nodata) {
                    return height - yScale(lowBound);
                } else {
                    return  yScale(d.low) - yScale(d.y);
                }
            })
            .attr("width", function (d) {
                return  (width / data.length - barOffset );
            })
            .attr("opacity", 0.8)
        //.attr("fill", "#42aadf");
            .attr("fill", "url(#bottomBarGrad)");

    // create x-axis
//    svg.append("g")
//            .attr("class", "x axis")
//            .attr("transform", "translate(0," + height + ")")
//            .call(xAxis);


    // create y-axis
    svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90),translate( -60,0)")
            .attr("y", -30)
        //.attr("dy", ".71em")
            .attr("font-size", "10px")
            .attr("font-family", "'Liberation Sans', Arial, Helvetica, sans-serif")
            .attr("letter-spacing", "3")
            .style("text-anchor", "end")
            .text(yAxisUnits === "NONE" ? "" : yAxisUnits);

    console.log("finished axes");

    // peak Line (must be before line.high to look right
    svg.append("path")
            .datum(data)
            .attr("class", "peakLine")
            .attr("fill", "none")
            .attr("stroke", "#ff8a9a")
            .attr("stroke-width", "1")
            .attr("stroke-dasharray", "3,3")
            .attr("stroke-opacity", ".4")
            .attr("d", peakLine);

    // min Line
    svg.append("path")
            .datum(data)
            .attr("class", "minLine")
            .attr("fill", "none")
            .attr("stroke", "#8ad6ff")
            .attr("stroke-width", "1")
            .attr("stroke-dasharray", "3,3")
        //.attr("stroke-dasharray", "20,10,5,5,5,10")
            .attr("stroke-opacity", ".6")
            .attr("d", minLine);

    // avg line
    svg.append("path")
            .datum(data)
            .attr("class", "avgLine")
            .attr("fill", "none")
            .attr("stroke", "#b0d9b0")
            .attr("stroke-width", "1")
            .attr("stroke-dasharray", "3,3")
            .attr("stroke-opacity", ".6")
            .attr("d", avgLine);
    // xaxis line
    svg.append("path")
            .datum(data)
            .attr("class", "xAxisLine")
            .attr("fill", "none")
            .attr("stroke", "#cccdcf")
            .attr("stroke-width", "1")
        //.attr("stroke-dasharray", "3,3")
        //.attr("stroke-opacity", ".6")
            .attr("d", xAxisLine);

    console.log("finished drawing paths");
}
draw(json60hour);

</script>
</body>
</html>
